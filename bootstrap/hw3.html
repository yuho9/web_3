<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW3</title>
    <meta name = "viewport" content = "width=device-width",initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

</head>
<body class="container-sm my-3">
<h2  class="text-center ">취업 정보 계정 만들기</h2>
<hr>
<p><span class="container text-danger">*</span>필수 입력 항목</p>
<div   class="p-2 bg-primary text-white my-3">기본 정보</div>
<form class="row py-3">
    <div class="col-sm-6 ">
	    <p><label for="u_name" >이 름<span class="container text-danger">*</span></label><br>
		    <input  class="container-sm border border-1 rounded  p-sm-2 my-2 "  type="text" id="u_name" size="8"></p>
        <p><label for="u_email" >이메일<span class="container text-danger">*</span></label><br>
    	    <input  class="container-sm border border-1 rounded  p-sm-2 my-2" type="email" id="u_email" size="15" placeholder="id@domain_name"></p>
	    <p><label for="pwd" >암 호<span class="container text-danger"> *</span></label><br>
    	    <input  class="container-sm border border-1 rounded  p-sm-2 my-2" type="password" id="pwd" size="12" placeholder="암호"></p>
	    <p><label for="pwd_ch" >암호 확인<span class="container text-danger">*</span></label><br>
    	    <input  class="container-sm border border-1 rounded  p-sm-2 my-2" type="password" id="pwd_ch" size="12" placeholder="암호 확인"></p>
    </div>
    <div class="col-sm-6">
	    <p><label for="mobile" >모바일 폰<span class="container text-danger">*</span></label><br>
    	    <input  class="container-sm border border-1 rounded  p-sm-2 my-2" type="tel" id="mobile" size="13" placeholder="010-0000-0000"></p>
    	<p><label for="u_hp" >홈 페이지</label><br>
        	<input  class="container-sm border border-1 rounded  p-sm-2 my-2" type="url" id="u_hp" size="30" placeholder="http://"></p>
	    <p><label for="u_address" >주 소<span class="container text-danger">*</span></label><br>
        	<input  class="container-sm border border-1 rounded  p-sm-2 my-2" type="text" id="u_address" size="30"></p>
    </div>
</form>
<div class="p-2 my-3 bg-success text-white">학 력</div>
<form class="row py-3">
    <div class="col-sm-6">
	<p><label for="s_name" >학교명<span class="container text-danger">*</span></label><br>
		<input class="container-sm border border-1 rounded  p-sm-2 my-2" type="text" id="s_name" size="12"></p>
	<p><label for="major" >전 공<span class="container text-danger">*</span></label><br>
		<input class="container-sm border border-1 rounded  p-sm-2 my-2" type="text" id="major" size="12"></p>
    </div>
    <div class="col-sm-6">
	<p>
    <label for="graduation">졸업 여부<span class="container text-danger">*</span></label><br>
    <select class="container-sm border border-1 rounded p-sm-2 my-2" name="graduation" id="graduation">
        <option value="1">---선택---</option>
        <option value="2">졸업예정</option>
        <option value="3">졸업</option>
    </select>
    </p>
	<p><label >졸업(예정)일</label><br>
		<input class="container-sm border border-1 rounded  p-sm-2 my-2 " type="date"></p>
    </div>
</form>
<div class="p-2 my-3 bg-secondary text-white">업무 경력</div>
<form class="py-3">
    <p ><label class="me-4 ">최종 직위</label>
        <label class="me-4"><input  class="me-2" type="radio" name="position" id="p1" value="p1">사원급 </label>
        <input class="me-2" type="radio" name="position" id="p2" value="p2"><label class="me-4" for="p2">대리 ~ 과장</label>
        <label class="me-4"><input class="me-2" type="radio" name="position" id="p3" value="p3">차장급 이상</label>
        <label class="me-4"><input class="me-2" type="radio" name="position" id="p4" value="p4">임원급</label>
    </p>

	<p><label class="my-2" for="comments" >주요 담당 업무</label><br>
			<textarea class="container-sm my-2" id="comments" name="comments" >이전 업체에서 담당한 업무를 기술하시오.</textarea>
		</label></p>
</form>
<p class="text-center">
	<input type="submit" class="btn btn-outline-primary " value="제출">
	<input  type="submit" class="btn btn-outline-primary " value="재작성">
</p>
</body>
</html>
